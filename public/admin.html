<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propiedades Vacani Test</title>
    <link rel="icon" href="images/logoReduc.svg" />
    <script
      src="https://kit.fontawesome.com/e5e4422258.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <nav class="navbar">
      <div class="navbar--left">
        <img src="images/logoNav.svg" alt="logo de vacani" />
      </div>
      <ul class="navbar--center">
        <a href="index.html" class="navHome"><li>Home</li></a>
        <a href="#" class="navBuy"><li>Comprar</li></a>
        <a href="#" class="navAlq"><li>Alquilar</li></a>
        <a href="#" class="navSell"><li>Vender</li></a>
        <a href="#" class="navFaq"><li>¿Quienes somos?</li></a>
        <a href="#" class="navCont"><li>Contacto</li></a>
      </ul>
      <div class="navbar--mobile">
        <i class="fa-solid fa-bars"></i>
        <span class="navbar--mobile__close">x</span>
        <ul class="navbar--mobile__menu">
          <a href="index.html" class="navHome"><li>Home</li></a>
          <a href="#" class="navBuy"><li>Comprar</li></a>
          <a href="#" class="navAlq"><li>Alquilar</li></a>
          <a href="#" class="navSell"><li>Vender</li></a>
          <a href="#" class="navFaq"><li>¿Quienes somos?</li></a>
          <a href="#" class="navCont"><li>Contacto</li></a>
        </ul>
      </div>
    </nav>
    <main class="main--admin">
      <section class="main--admin__login">
        <img src="images/logoReduc.svg" alt="" />
        <form action="submit">
          <label for="user">Usuario</label>
          <input type="text" id="user" />
          <label for="password">Contraseña</label>
          <input type="password" id="password" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <ul class="footer--media">
        <li class="footer--media__link">
          <i class="fa-brands fa-instagram"></i> Instagram
        </li>
        <li class="footer--media__link">
          <i class="fa-brands fa-facebook-f"></i> Facebook
        </li>
      </ul>
      <ul class="footer--info">
        <li class="footer--info__link">
          <i class="fa-brands fa-whatsapp"></i> 1234-5678
        </li>
        <li class="footer--info__link">
          <i class="fa-solid fa-location-dot"></i> Av. Peron 1234, Victoria
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
